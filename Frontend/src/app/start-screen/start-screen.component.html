<div class="container">
  <form [formGroup]="formGroup">
    <h2>Start a new game</h2>
    <div class="row">
      <div class="col">
        <label for="name" class="form-label">Your name:</label>
        <input type="text" id="name" class="form-control" formControlName="nameInput">
        <div class="form-text">Enter your name</div>
      </div>
      <div class="col">
        <label for="nrOfTries" class="form-label">Maximum number of tries (6 - 12)</label>
        <input type="number" id="nrOfTries" class="form-control" min="6" max="12" formControlName="triesInput">
        <div class="form-text">Enter the maximum number of tries to guess the color pattern</div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <button class="btn btn-primary" [disabled]="!formGroup.valid" (click)="onStartButtonClicked()">Start new game</button>
      </div>
    </div>
  </form>
</div>
