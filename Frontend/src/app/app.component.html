<app-logging (closeButtonClicked)="showLoggingDialog = false"></app-logging>


<div class="p-3">
  <div class="nav flex-row">
    <h3>Mastermind</h3>
    <a class="nav-link disabled flex-fill" (click)="resetGame()">Start new game</a>
    <button class="btn btn-primary me-2" (click)="showLoggingDialog = true" data-bs-toggle="modal" data-bs-target="#modal">Show logs</button>
    <input type="text" placeholder="Game ID" class="me-2" [(ngModel)]="existingGameId">
    <button class="btn btn-outline-success" (click)="resumeGame()">Resume existing game</button>
  </div>
</div>


<app-start-screen *ngIf="!game" (startNewGame)="startNewGame($event)"></app-start-screen>

<app-gameboard *ngIf="game" [game]="game"></app-gameboard>
